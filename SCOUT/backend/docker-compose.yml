version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: scout-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scout}
      POSTGRES_USER: ${POSTGRES_USER:-scout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scout_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scout} -d ${POSTGRES_DB:-scout}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scout-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scout}:${POSTGRES_PASSWORD:-scout_dev_password}@db:5432/${POSTGRES_DB:-scout}
      DATA_ROOT: ${DATA_ROOT:-/app/data}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev_key_32_chars_long_change_me}
    volumes:
      - ./data:/app/data
      - ./app:/app/app:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MinIO for future object storage (disabled by default)
  minio:
    image: minio/minio:latest
    container_name: scout-minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - minio

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: scout-network